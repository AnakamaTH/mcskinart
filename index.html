<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NameMC SkinArt Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>NameMC SkinArt Generator</h1>

    <label>Upload Your Base Skin (64x64):</label>
    <input type="file" id="baseSkinInput" accept="image/png"><br><br>

    <label>Upload a Map Image (Any size):</label>
    <input type="file" id="mapInput" accept="image/*"><br><br>

    <button id="generateBtn">Generate</button>

    <div id="status"></div>
  </div>

  <script src="libs/jszip.min.js"></script>
  <script src="libs/FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
