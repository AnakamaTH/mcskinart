<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three.js Panorama Skybox</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #skyboxContainer {
      width: 100vw;
      height: 400px; /* fixed height */
      display: block;
    }
  </style>
</head>
<body>
  <div id="skyboxContainer"></div>

  <!-- Include Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <script>
    const container = document.getElementById("skyboxContainer");

    // Scene & Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 0, 0);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // Texture loader helper
    const loader = new THREE.TextureLoader();
    function loadTexture(path) {
      const tex = loader.load(path);
      tex.flipY = false; // important for skyboxes to avoid upside-down images
      return tex;
    }

    // Panorama images: replace these with your own asset URLs or paths
    const materials = [
      new THREE.MeshBasicMaterial({ map: loadTexture('assets/panorama_0.png'), side: THREE.BackSide }), // right +X
      new THREE.MeshBasicMaterial({ map: loadTexture('assets/panorama_1.png'), side: THREE.BackSide }), // left -X
      new THREE.MeshBasicMaterial({ map: loadTexture('assets/panorama_4.png'), side: THREE.BackSide }), // top +Y (sky)
      new THREE.MeshBasicMaterial({ map: loadTexture('assets/panorama_5.png'), side: THREE.BackSide }), // bottom -Y
      new THREE.MeshBasicMaterial({ map: loadTexture('assets/panorama_2.png'), side: THREE.BackSide }), // front +Z
      new THREE.MeshBasicMaterial({ map: loadTexture('assets/panorama_3.png'), side: THREE.BackSide })  // back -Z
    ];

    // Skybox mesh: large cube with inside faces visible
    const skybox = new THREE.Mesh(new THREE.BoxGeometry(500, 500, 500), materials);
    scene.add(skybox);

    // Animation loop with slow rotation
    function animate() {
      requestAnimationFrame(animate);
      skybox.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive resize handler (width changes, height fixed)
    window.addEventListener('resize', () => {
      const width = container.clientWidth;
      const height = container.clientHeight;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
    });
  </script>
</body>
</html>
