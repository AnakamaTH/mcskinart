<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NameMC SkinArt Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="NameMC SkinArt Generator">
  <meta property="og:description" content="Generate a NameMC skinart with a picture you choose." />
  <meta property="og:image" content="https://s.namemc.com/img/favicon-30.png" />
  <meta property="og:url" content="https://anakamath.github.io/mcskinart/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="NameMC SkinArt Generator" />

  <link rel="stylesheet" href="style.css">
  <style>
    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <h1>NameMC SkinArt Generator</h1>

    <label>Upload Your Base Skin (64x64):</label><br>
    <input type="file" id="baseSkinInput" accept="image/png"><br><br>

    <label>Upload a Map Image (Any size):</label><br>
    <input type="file" id="mapInput" accept="image/*"><br><br>

    <button id="generateBtn">Generate</button>

    <div id="status"></div>
  </div>

  <footer>
    Not affiliated with NameMC.
  </footer>

  <script src="libs/jszip.min.js"></script>
  <script src="libs/FileSaver.min.js"></script>
  <script src="script.js"></script>

  <!-- Modern Three.js using ES Module -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.177.0/build/three.module.js';

    const canvas = document.getElementById('bgCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 1;

    const loader = new THREE.CubeTextureLoader();
    const texture = loader.load([
      'assets/panorama_0.png',
      'assets/panorama_1.png',
      'assets/panorama_2.png',
      'assets/panorama_3.png',
      'assets/panorama_4.png',
      'assets/panorama_5.png'
    ]);
    scene.background = texture;

    function animate() {
      requestAnimationFrame(animate);
      camera.rotation.y += 0.0007; // gentle spin
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
